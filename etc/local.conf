<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	
	<alias>
		<family>FontAwesome</family>
		<prefer>
			<family>FontAwesome5Free</family>
			<family>FontAwesome5Brands</family>
			<family>SourceHanSansJP</family>
		</prefer>
	</alias>
		
	<alias>
		<family>NotoSans</family>
		<prefer>
			<family>NotoSansYi</family>
			<family>Noto Sans Yi</family>
			<family>NotoSansYi-Regular</family>
		</prefer>
	</alias>

</fontconfig>


